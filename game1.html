<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Letter Game | DyslexAI</title>
    <link rel="preload" href="https://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            --primary: #3a7bd5;
            --primary-light: #e3f2fd;
            --secondary: #00d2ff;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4caf50;
            --warning: #ff9800;
        }

        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 30px 0;
            font-size: 2.2rem;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 15px;
        }

        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .word-display {
            font-size: 2.5rem;
            margin: 30px 0;
            letter-spacing: 2px;
            text-align: center;
            color: var(--dark);
        }

        .missing-letter-container {
            margin: 20px 0;
            text-align: center;
        }

        .missing-letter-prompt {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .letter-input {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 8px;
            margin: 0 10px;
            color: var(--primary);
            font-weight: bold;
        }

        .letter-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.3);
        }

        .submit-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-family: 'OpenDyslexic', Arial, sans-serif;
        }

        .submit-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .correct {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .incorrect {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .score-display {
            margin-top: 20px;
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: bold;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--primary-light);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: bold;
            color: var(--primary);
        }

        .hint-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 1rem;
            margin-top: 15px;
        }

        .hint-text {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .word-display {
                font-size: 2rem;
            }
            
            .letter-input {
                font-size: 1.8rem;
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">0s</div>
    <h1>Fill-in the Missing Letter</h1>
    <div id="game-container"></div>
    
    <script>
        // Cache user data in memory to minimize localStorage access
let cachedUserData = null;

// Initialize or get user data
function getUserData() {
    if (cachedUserData) return cachedUserData;
    
    let user = localStorage.getItem('dyslexAIUser');
    if (!user) {
        user = {
            username: 'Guest',
            totalGames: 0,
            totalScore: 0,
            totalTime: 0,
            totalCorrect: 0,
            totalAttempts: 0,
            gameStats: {
                game1: { plays: 0, correct: 0, attempts: 0, avgTime: 0, bestScore: 0 },
                game2: { plays: 0, correct: 0, attempts: 0, avgTime: 0, bestScore: 0 },
                game3: { plays: 0, correct: 0, attempts: 0, avgTime: 0, bestScore: 0 },
                game4: { plays: 0, correct: 0, attempts: 0, avgTime: 0, bestScore: 0 },
                game5: { plays: 0, correct: 0, attempts: 0, avgTime: 0, bestScore: 0 }
            },
            history: []
        };
        localStorage.setItem('dyslexAIUser', JSON.stringify(user));
    } else {
        user = JSON.parse(user);
    }
    
    cachedUserData = user;
    return user;
}

// Save game results with optimized storage
function saveGameResult(gameId, result) {
    const user = getUserData();
    const now = new Date();
    
    // Update general stats
    user.totalGames++;
    user.totalScore += result.score || 0;
    user.totalTime += result.timeSpent || 0;
    user.totalCorrect += result.isCorrect ? 1 : 0;
    user.totalAttempts++;
    
    // Update game-specific stats
    const gameStats = user.gameStats[gameId];
    gameStats.plays++;
    gameStats.attempts++;
    if (result.isCorrect) gameStats.correct++;
    gameStats.avgTime = ((gameStats.avgTime * (gameStats.plays - 1)) + (result.timeSpent || 0)) / gameStats.plays;
    if ((result.score || 0) > gameStats.bestScore) gameStats.bestScore = result.score;
    
    // Limit history size to 50 entries to prevent bloating
    if (user.history.length >= 50) {
        user.history.shift(); // Remove oldest entry
    }
    user.history.push({
        gameId,
        timestamp: now.toISOString(),
        ...result
    });
    
    // Save to localStorage with debouncing
    debouncedSaveUserData(user);
}

// Debounce the save operation to prevent rapid successive writes
let saveTimeout = null;
function debouncedSaveUserData(user) {
    cachedUserData = user;
    if (saveTimeout) clearTimeout(saveTimeout);
    saveTimeout = setTimeout(() => {
        localStorage.setItem('dyslexAIUser', JSON.stringify(user));
        saveTimeout = null;
    }, 500); // Save after 500ms of inactivity
}

// Calculate accuracy percentage
function calculateAccuracy(correct, attempts) {
    return attempts > 0 ? Math.round((correct / attempts) * 100) : 0;
}
    </script>
    <script>
        const words = [
            { word: 'ap_le', missing: 'p', answer: 'apple', hint: 'A common red or green fruit' },
            { word: 'ban_na', missing: 'a', answer: 'banana', hint: 'Yellow curved fruit with a peel' },
            { word: 'ora_ge', missing: 'n', answer: 'orange', hint: 'Citrus fruit with segments' },
            { word: 'str_wberry', missing: 'a', answer: 'strawberry', hint: 'Red berry with seeds on the outside' },
            { word: 'g_apes', missing: 'r', answer: 'grapes', hint: 'Small fruits that grow in bunches' }
        ];
        
        let currentWord;
        let startTime;
        let timerInterval;
        
        function newGame() {
            // Clear previous timer if exists
            if (timerInterval) clearInterval(timerInterval);
            
            currentWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('game-container').innerHTML = `
                <div class="word-display">${formatWordDisplay(currentWord.word)}</div>
                
                <div class="missing-letter-container">
                    <div class="missing-letter-prompt">Type the missing letter:</div>
                    <input type="text" id="letter-input" class="letter-input" maxlength="1" size="1" autofocus>
                </div>
                
                <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>
                
                <button class="hint-btn" onclick="showHint()">Need a hint?</button>
                <div class="hint-text" id="hint-text" style="display:none"></div>
                
                <div id="result"></div>
                <div class="score-display" id="score-display"></div>
                <a href="dashboard.html" class="dashboard-link">Back to Dashboard</a>

            `;
            
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Focus the input field
            document.getElementById('letter-input').focus();
            
            // Allow submission on Enter key
            document.getElementById('letter-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }
        
        function formatWordDisplay(word) {
            return word.replace('_', '<span style="color: var(--accent); text-decoration: underline;">_</span>');
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `${elapsed}s`;
        }
        
        function showHint() {
            document.getElementById('hint-text').style.display = 'block';
            document.getElementById('hint-text').textContent = currentWord.hint;
        }
        
        function checkAnswer() {
            clearInterval(timerInterval);
            const userInput = document.getElementById('letter-input').value.toLowerCase();
            const isCorrect = userInput === currentWord.missing;
            const timeSpent = (Date.now() - startTime) / 1000;
            const score = isCorrect ? Math.max(10, 100 - Math.floor(timeSpent)) : 0;
            
            const resultElement = document.getElementById('result');
            resultElement.className = isCorrect ? 'correct' : 'incorrect';
            resultElement.innerHTML = isCorrect 
                ? `✅ Correct! The word is "<strong>${currentWord.answer}</strong>"`
                : `❌ Incorrect. The missing letter was "<strong>${currentWord.missing}</strong>" (${currentWord.answer})`;
            
            document.getElementById('score-display').textContent = isCorrect 
                ? `You earned ${score} points!`
                : 'Try the next one!';
            
            saveGameResult('game1', {
                isCorrect,
                score,
                timeSpent,
                word: currentWord.word,
                correctAnswer: currentWord.answer,
                userAnswer: userInput
            });
            
            setTimeout(newGame, 3000);
        }
        
        window.onload = newGame;
    </script>
</body>
</html>
