<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Pairs | DyslexAI</title>
    <link rel="preload" href="https://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff" as="font" type="font/woff" crossorigin>
    <style>
        :root {
            --primary: #3a7bd5;
            --primary-light: #e3f2fd;
            --secondary: #00d2ff;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4caf50;
            --warning: #ff9800;
        }

        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 30px 0;
            font-size: 2.2rem;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 15px;
        }

        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .instructions {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            max-width: 600px;
            line-height: 1.8;
        }

        .memory-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .card {
            aspect-ratio: 1;
            border-radius: 8px;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .card.flipped {
            background-color: white;
            color: var(--dark);
            border: 3px solid var(--primary);
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: var(--success);
            color: white;
            cursor: default;
            transform: rotateY(180deg);
        }

        .card .front, .card .back {
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }

        .card .front {
            background-color: var(--primary);
            color: white;
            transform: rotateY(0deg);
        }

        .card .back {
            background-color: white;
            color: var(--dark);
            border: 3px solid var(--primary);
            transform: rotateY(180deg);
        }

        .card.flipped .front {
            transform: rotateY(180deg);
        }

        .card.flipped .back {
            transform: rotateY(0deg);
        }

        .timer-score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }

        .timer, .score {
            background-color: var(--primary-light);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: var(--primary);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            border: none;
            min-width: 200px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        .success {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .instructions {
                font-size: 1.1rem;
            }
            
            .memory-board {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .btn {
                min-width: 160px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Match the Pairs</h1>
    <div id="game-container">
        <div class="timer-score-container">
            <div class="timer" id="timer">Time: 0s</div>
            <div class="score" id="score">Pairs: 0/8</div>
        </div>
    </div>

    <script src="shared.js"></script>
    <script>
        const wordPairs = [
            { word: 'Cat', match: '🐱' },
            { word: 'Dog', match: '🐶' },
            { word: 'Sun', match: '☀️' },
            { word: 'Rain', match: '🌧️' },
            { word: 'Tree', match: '🌳' },
            { word: 'Book', match: '📚' },
            { word: 'Car', match: '🚗' },
            { word: 'House', match: '🏠' }
        ];
        
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let startTime;
        let timerInterval;
        let gameActive = false;
        
        function initializeGame() {
            // Create pairs of cards
            let gameCards = [];
            wordPairs.forEach(pair => {
                gameCards.push({ type: 'word', content: pair.word, match: pair.match });
                gameCards.push({ type: 'emoji', content: pair.match, match: pair.word });
            });
            
            // Shuffle cards
            cards = shuffleArray(gameCards);
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            gameActive = true;
            
            renderGame();
            startTime = Date.now();
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        function renderGame() {
            document.getElementById('game-container').innerHTML = `
                <div class="timer-score-container">
                    <div class="timer" id="timer">Time: 0s</div>
                    <div class="score" id="score">Pairs: ${matchedPairs}/${wordPairs.length}</div>
                </div>
                
                <p class="instructions">Match each word with its corresponding symbol. Flip two cards at a time to find all pairs!</p>
                
                <div class="memory-board" id="memory-board"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="initializeGame()">New Game</button>
                </div>
                
                <div id="result"></div>
                <a href="dashboard.html" class="dashboard-link">Back to Dashboard</a>
            `;
            
            const board = document.getElementById('memory-board');
            board.innerHTML = '';
            
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                
                cardElement.innerHTML = `
                    <div class="front">?</div>
                    <div class="back">${card.content}</div>
                `;
                
                cardElement.addEventListener('click', () => flipCard(index));
                board.appendChild(cardElement);
            });
        }
        
        function flipCard(index) {
            if (!gameActive || flippedCards.length >= 2 || cards[index].flipped || cards[index].matched) return;
            
            cards[index].flipped = true;
            flippedCards.push(index);
            moves++;
            
            // Update UI
            const cardElement = document.querySelector(`.card[data-index="${index}"]`);
            cardElement.classList.add('flipped');
            
            // Check for match if two cards are flipped
            if (flippedCards.length === 2) {
                checkForMatch();
            }
        }
        
        function checkForMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];
            
            // Check if cards match (either word-emoji or emoji-word)
            const isMatch = (card1.type !== card2.type) && 
                          ((card1.content === card2.match) || (card2.content === card1.match));
            
            if (isMatch) {
                // Mark as matched
                cards[index1].matched = true;
                cards[index2].matched = true;
                matchedPairs++;
                
                document.querySelector(`.card[data-index="${index1}"]`).classList.add('matched');
                document.querySelector(`.card[data-index="${index2}"]`).classList.add('matched');
                
                // Update score
                document.getElementById('score').textContent = `Pairs: ${matchedPairs}/${wordPairs.length}`;
                
                // Check for game completion
                if (matchedPairs === wordPairs.length) {
                    endGame(true);
                }
            } else {
                // No match - flip back after delay
                setTimeout(() => {
                    cards[index1].flipped = false;
                    cards[index2].flipped = false;
                    
                    document.querySelector(`.card[data-index="${index1}"]`).classList.remove('flipped');
                    document.querySelector(`.card[data-index="${index2}"]`).classList.remove('flipped');
                }, 1000);
            }
            
            flippedCards = [];
        }
        
        function endGame(success) {
            gameActive = false;
            clearInterval(timerInterval);
            const timeSpent = (Date.now() - startTime) / 1000;
            
            // Calculate score based on time and moves
            const score = success ? Math.max(100, 500 - Math.floor(timeSpent) - (moves * 2)) : 0;
            
            const resultElement = document.getElementById('result');
            if (success) {
                resultElement.className = 'success';
                resultElement.innerHTML = `
                    <div>🎉 Congratulations! 🎉</div>
                    <div>You matched all ${wordPairs.length} pairs!</div>
                    <div>Time: ${formatTime(timeSpent)}</div>
                    <div>Moves: ${moves}</div>
                    <div class="score-display">Score: ${score}</div>
                `;
                
                saveGameResult('game5', {
                    success: true,
                    score,
                    timeSpent,
                    moves,
                    pairsMatched: matchedPairs,
                    totalPairs: wordPairs.length
                });
            }
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `Time: ${elapsed}s`;
        }
        
        function formatTime(seconds) {
            if (seconds < 60) return `${Math.floor(seconds)} sec`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes} min ${remainingSeconds} sec`;
        }
        
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        window.onload = initializeGame;
    </script>
</body>
</html>
