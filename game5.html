<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee | DyslexAI</title>
    <script src="shared.js"></script>
    <style>
        :root {
            --primary: #3a7bd5;
            --primary-light: #e3f2fd;
            --secondary: #00d2ff;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4caf50;
            --warning: #ff9800;
        }

        @font-face {
            font-family: 'OpenDyslexic';
            src: url('https://dyslexicfonts.com/fonts/OpenDyslexic-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin: 30px 0;
            font-size: 2.2rem;
            border-bottom: 3px solid var(--secondary);
            padding-bottom: 15px;
        }

        #game-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .instructions {
            font-size: 1.3rem;
            text-align: center;
            margin-bottom: 30px;
            color: var(--dark);
            max-width: 600px;
            line-height: 1.8;
        }

        .word-input-container {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
        }

        .word-input {
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 1.5rem;
            padding: 15px 20px;
            width: 100%;
            border: 2px solid var(--primary);
            border-radius: 8px;
            margin: 20px 0;
        }

        .word-input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.3);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            width: 100%;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            border: none;
            min-width: 200px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background-color: var(--primary-light);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.3rem;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 600px;
        }

        .correct {
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--success);
            border: 2px solid var(--success);
        }

        .incorrect {
            background-color: rgba(255, 107, 107, 0.1);
            color: var(--accent);
            border: 2px solid var(--accent);
        }

        .correct-word {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0;
            color: var(--primary);
        }

        .timer-score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 30px;
        }

        .timer, .score {
            background-color: var(--primary-light);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            color: var(--primary);
        }

        .hint-container {
            margin: 20px 0;
            text-align: center;
        }

        .hint-btn {
            background: none;
            border: none;
            color: var(--primary);
            text-decoration: underline;
            cursor: pointer;
            font-family: 'OpenDyslexic', Arial, sans-serif;
            font-size: 1rem;
        }

        .hint-text {
            margin: 10px 0;
            font-style: italic;
            color: #666;
            text-align: center;
        }

        .letter-hint {
            display: inline-block;
            margin: 0 3px;
            width: 30px;
            height: 40px;
            border-bottom: 2px solid var(--primary);
            text-align: center;
            font-size: 1.5rem;
            vertical-align: bottom;
        }

        .speech-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .speech-btn {
            background-color: var(--primary-light);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .speech-btn:hover {
            background-color: var(--secondary);
            transform: scale(1.1);
        }

        .speech-btn svg {
            width: 30px;
            height: 30px;
            fill: var(--primary);
        }

        .rate-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rate-control button {
            background: none;
            border: none;
            color: var(--primary);
            font-size: 1.2rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .instructions {
                font-size: 1.1rem;
            }
            
            .word-input {
                font-size: 1.2rem;
            }
            
            .btn {
                min-width: 160px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>Spelling Bee Challenge</h1>
    <div id="game-container">
        <div class="timer-score-container">
            <div class="timer" id="timer">Time: 0s</div>
            <div class="score" id="score">Score: 0</div>
        </div>
    </div>
    
    <script>
        const words = [
            { word: 'apple', hint: 'A common fruit that grows on trees', category: 'fruit' },
            { word: 'banana', hint: 'A long yellow fruit with a peel', category: 'fruit' },
            { word: 'giraffe', hint: 'Tall African animal with a long neck', category: 'animal' },
            { word: 'elephant', hint: 'Large gray animal with a trunk', category: 'animal' },
            { word: 'computer', hint: 'Electronic device for processing data', category: 'technology' },
            { word: 'dinosaur', hint: 'Prehistoric reptile that lived millions of years ago', category: 'animal' },
            { word: 'umbrella', hint: 'Protects you from rain or sun', category: 'object' },
            { word: 'hospital', hint: 'Place where sick or injured people receive care', category: 'place' },
            { word: 'kangaroo', hint: 'Australian animal that carries babies in a pouch', category: 'animal' },
            { word: 'orange', hint: 'Citrus fruit with a bright color', category: 'fruit' }
        ];
        
        let currentWord;
        let startTime;
        let timerInterval;
        let totalScore = 0;
        let hintUsed = false;
        let speechRate = 0.8;
        let speechSynthesis = window.speechSynthesis;
        
        function newGame() {
            if (timerInterval) clearInterval(timerInterval);
            
            currentWord = words[Math.floor(Math.random() * words.length)];
            hintUsed = false;
            startTime = Date.now();
            
            renderGame();
            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
            
            // Focus the input field after a short delay
            setTimeout(() => {
                document.getElementById('word-input').focus();
            }, 500);
        }
        
        function renderGame() {
            document.getElementById('game-container').innerHTML = `
                <div class="timer-score-container">
                    <div class="timer" id="timer">Time: 0s</div>
                    <div class="score" id="score">Score: ${totalScore}</div>
                </div>
                
                <p class="instructions">Listen carefully to the word and spell it correctly in the box below.</p>
                
                <div class="speech-controls">
                    <button class="speech-btn" onclick="speakWord()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                        </svg>
                    </button>
                    <div class="rate-control">
                        <button onclick="adjustRate(-0.1)">Slower</button>
                        <span>Speed: ${speechRate.toFixed(1)}</span>
                        <button onclick="adjustRate(0.1)">Faster</button>
                    </div>
                </div>
                
                <div class="word-input-container">
                    <input type="text" id="word-input" class="word-input" placeholder="Type the word you hear..." autocomplete="off" spellcheck="false">
                </div>
                
                <div class="hint-container">
                    <button class="hint-btn" onclick="showHint()">Need a hint?</button>
                    <div class="hint-text" id="hint-text" style="display:none">${currentWord.hint}</div>
                    <div id="letter-hints" style="display:none"></div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
                    <button class="btn btn-secondary" onclick="speakWord()">Hear Word Again</button>
                </div>
                
                <div id="result"></div>
            `;
            
            // Allow submission on Enter key
            document.getElementById('word-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }
        
        function speakWord() {
            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }
            
            const utterance = new SpeechSynthesisUtterance(currentWord.word);
            utterance.rate = speechRate;
            speechSynthesis.speak(utterance);
        }
        
        function adjustRate(change) {
            speechRate = Math.min(Math.max(speechRate + change, 0.5), 1.5);
            const rateDisplay = document.querySelector('.rate-control span');
            if (rateDisplay) {
                rateDisplay.textContent = `Speed: ${speechRate.toFixed(1)}`;
            }
        }
        
        function showHint() {
            hintUsed = true;
            document.getElementById('hint-text').style.display = 'block';
            
            // Show first letter hints
            const letterHints = document.getElementById('letter-hints');
            letterHints.style.display = 'block';
            letterHints.innerHTML = `
                <p>Word structure:</p>
                <div>
                    ${currentWord.word.split('').map((letter, index) => 
                        `<span class="letter-hint">${index === 0 ? letter : ''}</span>`
                    ).join('')}
                </div>
                <p>Category: ${currentWord.category}</p>
            `;
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = `Time: ${elapsed}s`;
        }
        
        function checkAnswer() {
            clearInterval(timerInterval);
            const userInput = document.getElementById('word-input').value.toLowerCase().trim();
            const isCorrect = userInput === currentWord.word;
            const timeSpent = (Date.now() - startTime) / 1000;
            
            // Calculate score (penalize for using hints)
            let score = isCorrect ? Math.max(10, 150 - Math.floor(timeSpent)) : 0;
            if (hintUsed && isCorrect) score = Math.floor(score * 0.7); // 30% penalty for using hints
            
            if (isCorrect) totalScore += score;
            
            const resultElement = document.getElementById('result');
            resultElement.className = isCorrect ? 'correct' : 'incorrect';
            
            if (isCorrect) {
                resultElement.innerHTML = `
                    <div>✅ Correct Spelling!</div>
                    <div>You spelled:</div>
                    <div class="correct-word">${currentWord.word.toUpperCase()}</div>
                    <div class="score-display">+${score} points!</div>
                `;
            } else {
                resultElement.innerHTML = `
                    <div>❌ Incorrect Spelling</div>
                    <div>The correct spelling was:</div>
                    <div class="correct-word">${currentWord.word.toUpperCase()}</div>
                    <div>Your attempt: ${userInput.toUpperCase()}</div>
                `;
            }
            
            // Update score display immediately
            document.getElementById('score').textContent = `Score: ${totalScore}`;
            
            saveGameResult('game5', {
                isCorrect,
                score,
                timeSpent,
                correctWord: currentWord.word,
                userAnswer: userInput,
                hintUsed,
                speechRate
            });
            
            setTimeout(newGame, 3000);
        }
        
        window.onload = newGame;
    </script>
</body>
</html>
